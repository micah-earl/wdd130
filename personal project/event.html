<body>
    <header> 
        <a href="index.html">
            <h1 id="title_1" >INFORMED.</h1>
        </a>

        <nav class="nav">
            <a class="nav_link" href="html files/about_page.html">About</a>

        </nav>
    </header>

    <main>
        <div>
            <h1>Events</h1>
        </div>
       
        <section class="event_feed_container">
            
        </section>

        <section class="event_form">
            <h2>Create a New Event</h2>

            <label for="event_title">Title:</label>
            <input type="text" id="event_title" placeholder="Enter event title">

            <label for="event_date">Date:</label>
            <input type="datetime-local" id="event_date">

            <label for="event_location">Location:</label>
            <input type="text" id="event_location" placeholder="Enter location">

            <label for="event_description">Description:</label>
            <textarea id="event_description" rows="3" placeholder="Enter event details"></textarea>

            <label for="event_category">Category:</label>
            <select id="event_category">
                <option value="General">General</option>
                <option value="Sports">Sports</option>
                <option value="Music">Music</option>
                <option value="Study Group">Study Group</option>
                <option value="Party">Party</option>
                <option value="Other">Other</option>
            </select>

            <label for="event_image">Upload Event Image:</label>
            <input type="file" id="event_image" accept="image/*">

            <button id="create_event_button">Create Event</button>
        </section>
    </main>
